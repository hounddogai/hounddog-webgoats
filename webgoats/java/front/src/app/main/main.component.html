<div class="d-flex" id="wrapper">

    <div id="sidebar-wrapper">
        <div class="list-group list-group-flush border-right">

            <mat-accordion>
                <mat-expansion-panel *ngIf="authService.hasUserRole()">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <fa-icon [icon]="faBars" class="mr-1"></fa-icon> Summary
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a routerLink="bankAccounts" class="list-group-item list-group-item-action ">
                        <fa-icon [icon]="faMoneyBillWave"></fa-icon> Bank accounts
                    </a>
               <!--      <a routerLink="credits/create" class="list-group-item list-group-item-action">
                        Moje kredyty
                    </a> -->
                </mat-expansion-panel>


                <mat-expansion-panel *ngIf="authService.hasUserRole()">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <fa-icon [icon]="faMoneyBillWave" class="mr-1"></fa-icon> Transfer
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a routerLink="transactions/create" class="list-group-item list-group-item-action ">
                        Transfer Standard
                    </a> <a routerLink="transactions/create/multicurrency"
                        class="list-group-item list-group-item-action ">
                        Transfer exchange
                    </a><a routerLink="transactions/defined" class="list-group-item list-group-item-action ">
                        Transfery defined
                    </a>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="authService.hasUserRole()">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <fa-icon [icon]="faHandshake" class="mr-1"></fa-icon> Exchange
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a routerLink="exchange" class="list-group-item list-group-item-action">
                        Currency exchange
                    </a>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="authService.hasUserRole()">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <fa-icon [icon]="faHandHolding" class="mr-1"></fa-icon> Credits
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a routerLink="credits/create" class="list-group-item list-group-item-action">
                        New credit
                    </a>
                    <a routerLink="credits/list" class="list-group-item list-group-item-action">
                        My credits
                    </a>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasUserRole()">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <fa-icon [icon]="faUniversity" class="mr-1"></fa-icon> Deposits
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a routerLink="investments/create" class="list-group-item list-group-item-action">
                      New deposit
                    </a>
                    <a routerLink="investments/list" class="list-group-item list-group-item-action">
                        Deposits
                    </a>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasUserRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="support" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faQuestionCircle" class="mr-1"></fa-icon> Submissions
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasAdminRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="admin/stat" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faBars" class="mr-1"></fa-icon> Statistics
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasAdminRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="admin/employees" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faUsers" class="mr-1"></fa-icon> Employees
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasAdminRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="admin/support" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faQuestionCircle" class="mr-1"></fa-icon> Submissions
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasEmployeeRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="employee/payment/create" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faCaretSquareUp" class="mr-1"></fa-icon> Deposits
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasEmployeeRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="employee/credits" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faMoneyBill" class="mr-1"></fa-icon> Credits
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasEmployeeRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="employee/users" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faUsers" class="mr-1"></fa-icon> Users
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="authService.hasEmployeeRole()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="employee/support" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faQuestionCircle" class="mr-1"></fa-icon> Submissions
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel *ngIf="!authService.isTokenExpired()" hideToggle="true" disabled="true">
                    <mat-expansion-panel-header class="single-panel">
                        <mat-panel-title>
                            <a routerLink="profile" class="list-group-item list-group-item-action ">
                                <fa-icon [icon]="faAddressCard" class="mr-1"></fa-icon> Profile
                            </a>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>

            </mat-accordion>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
        <!--   <app-navbar></app-navbar>
      -->
        <div class="col-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
